language: cpp
dist: trusty
compiler: g++
sudo: required

before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt58-trusty -y
  - sudo apt-get update

install:
  - sudo apt-get install qt58base 

before_script:
  - QTDIR="/opt/qt58"
  - PATH="$QTDIR/bin:$PATH"
  - source /opt/qt58/bin/qt58-env.sh
  - qmake Tibi__SharingOnLAN.pro

script:
  - make
